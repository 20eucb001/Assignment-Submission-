<html>
    <head>
        <title>Register form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form action="">
            <div class="para">
                <h1>Register</h1>
                <p>Fill the details to get further information about our courses</p>
                <hr>
                <label for="fn">First Name</label><br>
                <input type="text" id="fn" placeholder="Enter your Name"><br><br>
                <label for="el">Email</label><br>
                <input type="text" id="el" placeholder="Enter your Email"><br><br>
                <label for="Pd">Password</label><br>
                <input type="Password" id="Pd" placeholder="Enter your Password"><br><br>
                <label for="RPd">Re Enter Password</label> <br>
                <input type="Password" id="RPd" placeholder="Enter Confirm Password"><br><br><hr>
                <button type="Submit" class="Register">Register</button>
            </div>
        </form>
    </body>
</html>
